<!DOCTYPE html>
<html>
  <body>
    <script>
      import './prop.js';

      let box = new $P.Prop();
      let world = new $P.Stage();
      let canvas = new $P.Canvas("canvas");
      let cam = new $P.Camera(world, canvas);

      world.addProp(box);
      $P.updateLoop(world);
      window.setInterval(function() {
        cam.draw();
      }, 33);
    </script>
    <canvas id="canvas"></canvas>
  </body>
</html>
