<!DOCTYPE html>
<html>
    <head>
        <title>JS Quest</title>
        <link rel="stylesheet" type="text/css" href="jsquest-css.css">
    </head>
    
    <body>
        <script src="jsquest-body.js"></script>
        
        <div id="action">
        </div>
        
        <div id="buttons">
            <button onclick="explore()" id="b1">Explore</button>
            <button onclick="engage()" id="b2">Practice</button>
            <button onclick="heal()" id="b3">Drink Potion</button>
        </div>
        
        <button onclick="load()" id="load">Load Save</button>
        <button onclick="save()" id="save">Get Save Code</button>
        
        <div id="stats">
          <p id="hp">123</p>
          <p id="xp">987</p>
          <p id="lvl">567</p>
          <p id="mod">bushdid911</p>
        </div>
        
        <div id="inv">
          <h2>Inventory</h2>
          <p id="potion">abc</p>
          <p id="gold">def</p>
        </div>
        <form name="form" action="" method="GET">
        <input type="text" name="code" id="box">
        </form>
    </body>
</html>
